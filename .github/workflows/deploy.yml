# Workflow para publicar um site estático no GitHub Pages
name: Deploy Static Content to Pages

on:
  # Executa em pushes para a branch "main"
  push:
    branches: ["main"]
  # Permite que você rode este workflow manualmente pela aba Actions
  workflow_dispatch:

# Define as permissões para o GITHUB_TOKEN para permitir a publicação no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas uma publicação concorrente, cancelando execuções antigas
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Define a pasta a ser publicada.
          # Verifique se este caminho está correto!
          path: './Microlins/SecretSantaSheet'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
